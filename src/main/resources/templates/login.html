<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统一认证中心</title>
</head>
<body>
<form action="/login" method="post">
    <div class="input">
        <label for="name">用户名</label>
        <input type="text" name="username" id="name">
        <span class="spin"></span>
    </div>
    <div class="input">
        <label for="pass">密码</label>
        <input type="password" name="password" id="pass">
        <span class="spin"></span>
    </div>
    <div class="button login">
        <button type="submit">
            <span>登录</span>
            <i class="fa fa-check"></i>
        </button>
    </div>
    <div class="button login">
        <button onclick="">
            <span>测试</span>
            <i class="fa fa-check"></i>
        </button>
    </div>
</form>
<script>
    function test() {
        $.ajax({
            type: 'get',
            url: 'https://sandbox.apihub.citi.com/gcb/api/authCode/oauth2/authorize',
            data: {
                response_type: 'code',
                client_id: '0dd72884-1e21-4852-a7f4-2c7323a239f2',
                scope: 'pay_with_points accounts_details_transactions customers_profiles payees personal_domestic_transfers internal_domestic_transfers external_domestic_transfers bill_payments cards onboarding reference_data meta_data insurance_purchase stock partner_customers_profiles',
                countryCode: 'HK',
                businessCode: 'GCB',
                locale: 'en_US',
                state: 'just-test-for-web-authorize',
                redirect_uri: 'https://tanhuiri.cn/'
            },
            header: {
                accept: 'application/json'
            },
            success: function (res) {
                console.log(res)
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
</script>
</body>
</html>
